<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <title>Calculadora</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

    <meta name="theme-color" content="#000000"/>
    <!-- SEO -->
    <meta name="author" content="José Rodolfo"/>
    <!-- <meta name="copyright" content=""/> -->
    <meta name="description" content="Calculadora"/>
    <meta name="keywords" content="Calculadora, Operaciones matemáticas"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
  </head>
  <body>
    <div class="calculator" id="calculator">
      <h1 class="name">Calculator</h1>
      <div class="number-box">
        <div class="numbers" id="numbers"></div>
      </div>
      <div class="buttons" id="buttons">
        <div class="number-seven" id="number">7</div>
        <div class="number-eight" id="number">8</div>
        <div class="number-nine" id="number">9</div>
        <div class="del" id="operation">DEL</div>
        <div class="number-four" id="number">4</div>
        <div class="number-five" id="number">5</div>
        <div class="number-six" id="number">6</div>
        <div class="add" id="operation">+</div>
        <div class="number-one" id="number">1</div>
        <div class="number-two" id="number">2</div>
        <div class="number-three" id="number">3</div>
        <div class="subtract" id="operation">-</div>
        <div class="point" id="point">.</div>
        <div class="number-zero" id="number">0</div>
        <div class="divide" id="operation">/</div>
        <div class="multiply" id="operation">x</div>
        <div class="reset" id="operation">RESET</div>
        <div class="equal" id="operation">=</div>
      </div>
    </div>
    <!-- JavaScript -->
    <script defer type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
